{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo Task</h1>
                </div>
            </div>
        </div>
    </div>
</div>
 <div class="container">
     <div class="row">
         <div class="col-md-6">
             <h3>Add Task</h3>
            <form method="POST" class="mb-3 shadow">
                {% csrf_token %}
                 <!---{{ form.as_p }}-->
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Task name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Date">
                </div>

                <input type="submit" class="btn btn-success">
            </form>
         </div>
         <div class="col-md-6">
             <h4>Task to be Completed</h4>
             {% for i in task %}
             <div class="shadow card">
                 <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-warning" href="{% url 'todoapp:update' i.id %}">Edit</a>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Delete</a>
                </div>
             </div>
             <br/>
             {% endfor %}

         </div>
     </div>

 </div>


 {% endblock %}
