{% extends 'base.html' %}
{% block content %}

<div class="shadow card">
   <div class="card-body">
       <h5 class="card-title">{{task.name}}</h5>
       <p><b>{{task.priority}}</b></p>
       <p><b>{{task.date}}</b></p>
       <a class="btn btn-warning" href="{% url 'todoapp:update' task.id %}">Edit</a>
       <a class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}">Delete</a>
    </div>
</div>
{% endblock %}
