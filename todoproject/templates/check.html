<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }
    <input type="submit" value="Submit">
    {% for i in task %}
             <div class="shadow card">
                 <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-warning" href="{% url 'todoapp:update' i.id %}">Edit</a>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Delete</a>
                </div>
             </div>
             <br/>
             {% endfor %}
</form>
</body>
</html>
